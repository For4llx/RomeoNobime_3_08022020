<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <!--Gestion affichage mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Permet d'avoir accès aux icones de font-awesome-->
        <script src="https://kit.fontawesome.com/57ebff3fcc.js" crossorigin="anonymous"></script>

        <!--Permet d'avoir accès aux fonts Roboto-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--CSS compilé par SASS-->
        <link rel="stylesheet" href="css/style.css"/>

        <title>À la française - ohmyfood</title>
    </head>

    <body>
        <header class="header">
            <i class="fas fa-arrow-left"></i>
            <img  class="header__logo" src="images/logos/ohmyfood.svg" alt="logo ohmyfood"/>
        </header>

        <main class="restaurant">
            <h1 class="restaurant__title">À la française</h2>
        </main>

        <footer class="footer">
            <img class="footer__logo" src="images/logos/ohmyfood.svg" alt="logo ohmyfood" />

            <ul class="footer__list">
                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-utensils"></i></span>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-hands-helping"></i></span>
                        Devenir partenaire
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                
                <li class="footer__bullet">
                    <a class="footer__link" href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
