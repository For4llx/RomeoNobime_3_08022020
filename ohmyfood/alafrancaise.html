<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <!--Gestion affichage mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Permet d'avoir accès aux icones de font-awesome-->
        <script src="https://kit.fontawesome.com/57ebff3fcc.js" crossorigin="anonymous"></script>

        <!--PErmet d'avoir accès aux fonts google-->
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!--Permet d'avoir accès aux fonts Roboto-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--Permet d'avoir accès aux fonts Shrikhand-->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <!--CSS compilé par SASS-->
        <link rel="stylesheet" href="css/style.css"/>

        <title>ohmyfood - Accueil</title>
    </head>

    <body>
        <header class="header">
            <i class="header__arrow fas fa-arrow-left"></i>
            <img  class="header__logo" src="images/logos/ohmyfood.svg" alt="logo ohmyfood"/>
            <img class="header__image" src="images/restaurants/a-la-francaise.jpg" alt="À la française" />
        </header>

        <main class="main">
            <h1 class="main__title">À la française</h1>
            <i class="main__heart fas fa-heart"></i>
            
            <section>
                <h2>ENTRÉES</h2>

                <article>
                    <figure>
                        <h3>Tartare de poulpe acidulé</h3>

                        <figcaption>
                            <p>Aux zests d'orange</p>
                            <p>25€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Velouté de légumes d'antan</h3>
                        
                        <figcaption>
                            <p>Carotte, panais, topinambour</p>
                            <p>35€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Soupe à l'oignon</h3>
                        
                        <figcaption>
                            <p>Revisitée</p>
                            <p>20€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <section>
                <h2>PLATS</h2>

                <article>
                    <figure>
                        <h3>Coquilles Saint-Jacques</h3>
                        
                        <figcaption>
                            <p>Accompagnées d'une purée de panais</p>
                            <p>40€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Magret de canard</h3>
                        
                        <figcaption>
                            <p>Et parmentier de pommes de terres</p>
                            <p>35€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        
                        <figcaption>
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <p>44€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <section>
                <h2>DESSERTS</h2>

                <article>
                    <figure>
                        <h3>Pétales de violettes glacés</h3>
                        
                        <figcaption>
                            <p>Et purée de noisettes</p>
                            <p>18€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Fondants au chocolat</h3>
                        
                        <figcaption>
                            <p>Revisité</p>
                            <p>22€</p>
                        </figcaption>
                    </figure>
                </article>

                <article>
                    <figure>
                        <h3>Millefeuille croustillant</h3>
                        
                        <figcaption>
                            <p>Myrtilles et pâte d'amande</p>
                            <p>23€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <button type="button">Commander</button>
        </main>

        <footer class="footer">
            <h1 class="footer__title">ohmyfood</h1>

            <ul class="footer__list">
                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-utensils"></i></span>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-hands-helping"></i></span>
                        Devenir partenaire
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                
                <li class="footer__bullet">
                    <a class="footer__link" href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
