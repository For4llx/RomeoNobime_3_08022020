<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <!--Gestion affichage mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Permet d'avoir accès aux icones de font-awesome-->
        <script src="https://kit.fontawesome.com/57ebff3fcc.js" crossorigin="anonymous"></script>

        <!--PErmet d'avoir accès aux fonts google-->
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!--Permet d'avoir accès aux fonts Roboto-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--Permet d'avoir accès aux fonts Shrikhand-->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <!--CSS compilé par SASS-->
        <link rel="stylesheet" href="css/style.css"/>

        <title>La note Enchantée - ohmyfood</title>
    </head>

    <body>
        <header class="header">
            <a class="test" href="index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
            <img  class="header__logo" src="images/logos/ohmyfood.svg" alt="logo ohmyfood"/>
            <img class="header__image" src="images/restaurants/note-enchantee.jpg" alt="La note Enchantée" />
        </header>

        <main class="main">
            <h1 class="main__title">La note Enchantée</h1>
            <i class="main__heart fas fa-heart"></i>
            
            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">ENTR</span>ÉES</h2>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Ravioles de foie gras</h3>

                        <figcaption class="main__description">
                            <p class="main__meal-info">Accompagnés de leur crème à la truffe</p>
                            <p class="main__price">25€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Caviar osciètre</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Sur blini à la farine de blé noir</p>
                            <p class="main__price">35€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Homard et espuma de potiron</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Mariné aux zests d'orange</p>
                            <p class="main__price">20€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Foie gras de canard cuit entier</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Configure de figue et pain toasté</p>
                            <p class="main__price">35€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">PLAT</span>S</h2>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Noix de coquilles Saint-Jacques</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Sur lit de purée de céleri-rave</p>
                            <p class="main__price">40€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Langoustine poêlée</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Purée de patate douce</p>
                            <p class="main__price">35€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Mijoté de queue de boeuf</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Et riz sauvage eux zests de citron</p>
                            <p class="main__price">44€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">DESS</span>ERTS</h2>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Macaron noisette et chocolat</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Glace au caramel brun et sel de Guérande</p>
                            <p class="main__price">18€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Baba au rhum revisité</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Avec son coulis de citron</p>
                            <p class="main__price">22€</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="main__card">
                    <figure>
                        <h3 class="main__meal">Tarte au citron meringuée</h3>
                        
                        <figcaption class="main__description">
                            <p class="main__meal-info">Destructurée</p>
                            <p class="main__price">23€</p>
                        </figcaption>
                    </figure>
                </article>
            </section>

            <div class="main__order">
                <button class="main__button" type="button">Commander</button>
            </div>
        </main>

        <footer class="footer">
            <h1 class="footer__title">ohmyfood</h1>

            <ul class="footer__list">
                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-utensils"></i></span>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-hands-helping"></i></span>
                        Devenir partenaire
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                
                <li class="footer__bullet">
                    <a class="footer__link" href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
