<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <!--Gestion affichage mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Permet d'avoir accès aux icones de font-awesome-->
        <script src="https://kit.fontawesome.com/57ebff3fcc.js" crossorigin="anonymous"></script>

        <!--PErmet d'avoir accès aux fonts google-->
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!--Permet d'avoir accès aux fonts Roboto-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--Permet d'avoir accès aux fonts Shrikhand-->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <!--CSS compilé par SASS-->
        <link rel="stylesheet" href="css/style.css"/>

        <title>À la française - ohmyfood</title>
    </head>

    <body>
        <header class="header">
            <a class="test" href="index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
            <img  class="header__logo" src="images/logos/ohmyfood.svg" alt="logo ohmyfood"/>
            <img class="header__image" src="images/restaurants/a-la-francaise.jpg" alt="À la française" />
        </header>

        <main class="main">
            <h1 class="main__title">À la française</h1>
            <i class="main__heart fas fa-heart"></i>
            
            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">ENTR</span>ÉES</h2>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Tartare de poulpe acidulé</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Aux zests d'orange</p>
                                <p class="main__price">25€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Velouté de légumes d'antan</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Carotte, panais, topinambour</p>
                                <p class="main__price">35€</p>
                            </figcaption>
                        </figure>
                    </a>    
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Soupe à l'oignon</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Revisitée</p>
                                <p class="main__price">20€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">PLAT</span>S</h2>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Coquilles Saint-Jacques</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Accompagnées d'une purée de panais</p>
                                <p class="main__price">40€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Magret de canard</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Et parmentier de pommes de terres</p>
                                <p class="main__price">35€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Pigeonneau d'Ille-et-Vilaine</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Sur son lit de gnocchis aux légumes</p>
                                <p class="main__price">44€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <section class="main__section">
                <h2 class="main__subtitle"><span class="main__underline">DESS</span>ERTS</h2>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Pétales de violettes glacés</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Et purée de noisettes</p>
                                <p class="main__price">18€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Fondants au chocolat</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Revisité</p>
                                <p class="main__price">22€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>

                <article class="main__card">
                    <a href="#">
                        <figure>
                            <h3 class="main__meal">Millefeuille croustillant</h3>
                            
                            <figcaption class="main__description">
                                <p class="main__meal-info">Myrtilles et pâte d'amande</p>
                                <p class="main__price">23€</p>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </section>

            <div class="main__order">
                <button class="main__button" type="button">Commander</button>
            </div>
        </main>

        <footer class="footer">
            <h1 class="footer__title">ohmyfood</h1>

            <ul class="footer__list">
                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-utensils"></i></span>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">
                        <span class="footer__span-icon"><i class="footer__icon fas fa-hands-helping"></i></span>
                        Devenir partenaire
                    </a>
                </li>

                <li class="footer__bullet">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                
                <li class="footer__bullet">
                    <a class="footer__link" href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
